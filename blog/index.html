---
layout: default
title: Blog
---

<div class="container">
	<h1 class="blog-title">Latest Posts</h1>
	<ul class="post-list">
		{% for post in site.posts %}
		<li>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
		</li>
		{% endfor %}
	</ul>
</div>
